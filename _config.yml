---
show_excerpts: true

header_pages:
  - docs/report.md
  - docs/README.md
  - presentations/README.md

## Friendica links not supported yet in minima template, so
## we use a mastodon icon in the meanwhile
#friendica: { username: cpan_security, instance: perl.social }
mastodon: { username: cpansec, instance: fosstodon.org }

paginate: 4
paginate_path: "/news/all/page:num"

# Build settings
#remote_theme: "mmistakes/minimal-mistakes@4.27.1"
theme: "minimal-mistakes-jekyll"

#  date_format: "%Y-%m-%d %H:%M"

# Minimal mistakes Site Settings
minimal_mistakes_skin: "contrast"

locale: "en-US"
#name: ""
masthead_title: " "
title_separator: " â€” "
subtitle: "" # site tagline that appears below site title in masthead
title: >-
  CPAN Security Group (CPANSec) ðŸ¦†ðŸ¦†
baseurl: ""
url: "https://security.metacpan.org"
domain: security.metacpan.org
repository: CPAN-Security/security.metacpan.org
github_username: CPAN-Security
teaser: "" # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo: "/media/cpansec-logo-light.png" # path of image to display in the masthead
breadcrumbs: false # true, false (default)
words_per_minute: 200
enable_copy_code_button: true # true, false (default)
copyright: "" # "copyright" name, defaults to site.title
copyright_url: "" # "copyright" URL, defaults to site.url

collections:
  news:
    output: true
    reverse: true
    sort_by: date
    permalink: /:year/:month/:day/:title:output_ext
    canonical: /news/
  blog:
    output: true
    reverse: false
    sort_by: date
    permalink: /:year/:month/:day/:title:output_ext
    canonical: /blog/

author:
  name: "CPAN Security Group"
  avatar: "/media/cpansec-floater-light-circle.png"
  bio: "Improving the security posture of Perl and CPAN"
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://security.metacpan.org"
    - label: "Mastodon"
      icon: "fab fa-fw fa-mastodon"
      url: "https://fosstodon.org/@cpansec"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/CPAN-Security"

footer:
  links:
    - label: "Mastodon"
      icon: "fas fa-fw fa-rss-square"
      url: "https://fosstodon.org/@cpansec.rss"

# Front matter defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: false
      related: false
      show_date: true
      toc: false
      toc_sticky: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: false
      related: false
      show_date: true
      toc: true
      toc_sticky: true
  - scope:
      path: ""
      type: news
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: false
      related: false
      show_date: true
      toc: true
      toc_sticky: true
  - scope:
      path: ""
      type: blog
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: false
      related: true
      show_date: true
      toc: true
      toc_sticky: true

after_footer_scripts:
#  - "/assets/js/mermaid.js"

#markdown: GFM
plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-titles-from-headings
  - jekyll-include-cache
  - jekyll-gfm-admonitions
#  - jekyll-optional-front-matter

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
  - .bundle
  - bundle
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - bundle/
  - cache/
  - gems/
  - ruby/
  - .minima/
  - assets.minima/
  - .git/
  - "**/*.ts" # Exclude source code files!
  - "*.ts" # Also those in the root directory!
  - "*.json" # Don't forget about assets!
