---
layout: default
toc: true
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

{%- if page.toc -%}
  <div class="post-table-of-contents">
    {% include toc.html html=content h_min=1 h_max=4 sanitize=true %}
  </div>
{%- endif -%}

  <div class="post-content">
    {{ content }}
  </div>

</article>
